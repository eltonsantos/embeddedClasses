<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste Embedded</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        

        
    </h:head>
    <h:body>
              
        <h1>Teste embedded</h1>
        
        Id: <h:inputText value="#{usuarioBean.usuario.id}" />
        <br />
        Nome: <h:inputText value="#{usuarioBean.usuario.nome}" />
        <br />
        
        <br />
        
        
        <h:form id="endereco">
           
            Rua: <h:inputText id="rua" value="#{usuarioBean.endereco.rua}" />
            <br />
            CEP: <h:inputText id="cep" value="#{usuarioBean.endereco.cep}" />
            <br />
            Estado: <h:inputText id="estado" value="#{usuarioBean.endereco.estado}" />
            <br />
            Cidade: <h:inputText id="cidade" value="#{usuarioBean.endereco.cidade}" />
            <br />
            <h:commandButton type="submit" value="Salvar Endereco" action="#{usuarioBean.salvarEndereco}" />

        </h:form>
        
        
        <h:form>
            <h:dataTable value="#{usuarioBean.listarEnderecos()}" var="endereco">
                <h:column>
                    <f:facet name="header">Rua</f:facet>
                    <h:outputText value="#{endereco.rua}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">CEP</f:facet>
                    <h:outputText value="#{endereco.cep}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Cidade</f:facet>
                    <h:outputText value="#{endereco.cidade}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Estado</f:facet>
                    <h:outputText value="#{endereco.estado}"></h:outputText>
                </h:column>

            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
